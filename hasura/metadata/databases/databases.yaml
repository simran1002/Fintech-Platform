- name: default
  kind: postgres
  configuration:
    connection_info:
      use_prepared_statements: true
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        retries: 1
        idle_timeout: 180
        max_connections: 50
  tables: "!include default/tables/tables.yaml"
- name: transactions
  kind: postgres
  configuration:
    connection_info:
      use_prepared_statements: false
      database_url: postgres://postgres:nodejs@postgres:5432/Fintech
      isolation_level: read-committed
  tables: "!include transactions/tables/tables.yaml"
- name: users
  kind: postgres
  configuration:
    connection_info:
      use_prepared_statements: false
      database_url: postgres://postgres:nodejs@postgres:5432/Fintech
      isolation_level: read-committed
  tables: "!include users/tables/tables.yaml"
